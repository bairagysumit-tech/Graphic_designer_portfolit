{% extends 'manon_base.html' %}

{% block content %}

<div class="container-fluid shadow-bw rounded-30 my-5 p-4">
	<div class="row">
		{% for n in ad %}
		<div class="col-lg-3 col-md-4 col-sm-6 my-2">
			<a href="/design-ditels/{{n.image_slug}}">
				<div class=" shadow-bw p-2 rounded" >
					<img src="{{n.image.url}}" class="img-fluid rounded">
				</div>
			</a>
		</div>
		{% endfor %} 
	</div>
</div>

{% endblock %}
